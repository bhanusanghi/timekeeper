type Activity @entity {
  id: ID!
  member: Member!
  activityType: String!
  isApproved: Boolean!
  isPaid: Boolean!
  numberOfHours: BigInt!
  createdAt: BigInt!
  startTimestamp: BigInt!
  endTimestamp: BigInt!
  transactionHash: String!
  approvedBy: Member
  approvedOn: BigInt
}

type Member @entity {
  id: ID!
  address: Bytes!
  role: String!
  loggedActivities: [Activity!] @derivedFrom(field: "member")
  approver: Member
  approvees : [Member!] @derivedFrom(field: "approver")
  addedBy: Member!
  lastPaidAt: BigInt
  createdAt: BigInt!
}
