type Hour @entity {
  id: ID!
  member: Member!
  purpose: String!
  createdAt: BigInt!
  transactionHash: String!
}

type Member @entity {
  id: ID!
  address: Bytes!
  loggedHours: [Hour!] @derivedFrom(field: "member")
  approvedHours: [Hour!] @derivedFrom(field: "member")
  paidHours: [Hour!] @derivedFrom(field: "member")
  approver: Member
  approvees : [Member!]
  createdAt: BigInt!
  lastPaidAt: BigInt!
}
