specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TimeKeeper
    network: ropsten
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: TimeKeeper
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Activity
        - Member
      abis:
        - name: TimeKeeper
          file: ./abis/TimeKeeper.json
      eventHandlers:
        - event: LogActivity(uint256,address,string,bool,bool,uint256,uint256,uint256)
          handler: handleLogActivity
        - event: ApproveActivity(uint256,address)
          handler: handleApproveActivity
        - event: UpdateApprover(address,address,address)
          handler: handleUpdateApprover
        - event: AddMember(address,address,string)
          handler: handleAddMember
      file: ./src/mapping.ts
